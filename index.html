<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Luas dan Keliling Segitiga dan Jajar Genjang</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Kalkulator Luas dan Keliling Segitiga dan Jajar Genjang</h1>
    </header>
    <main>
        <form id="calcForm">
            <div>
                <label for="base">Alas (cm):</label>
                <input type="number" id="base" required>
            </div>
            <div>
                <label for="height">Tinggi (cm):</label>
                <input type="number" id="height" required>
            </div>
            <div>
                <label for="side">Sisi Miring (cm):</label>
                <input type="number" id="side" required>
            </div>
            <div>
                <label for="shape">Pilih Bentuk:</label>
                <select id="shape" onchange="showImage()" required>
                    <option value="segitiga">Segitiga</option>
                    <option value="jajar_genjang">Jajar Genjang</option>
                </select>
            </div>
            <div id="shapeImage" style="text-align: center; margin-bottom: 15px;"></div>
            <div>
                <label for="area">Luas (cmÂ²):</label>
                <input type="text" id="area" readonly>
            </div>
            <div>
                <label for="perimeter">Keliling (cm):</label>
                <input type="text" id="perimeter" readonly>
            </div>
            <div>
                <button type="button" onclick="calculate()">Hitung</button>
                <button type="button" class="reset" onclick="resetForm()">Reset</button>
            </div>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Kalkulator Luas dan Keliling</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
